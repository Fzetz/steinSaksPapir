<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein, Saks, Papir, VannPistol, Bikkje</title>
    <script src="spill2.js" defer ></script>
    <link rel="stylesheet" href="spill2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            
</head>
<body id="body" class="bg-info" >


    <h1 class="bg-warning text-center" >Stein Saks Papir Spillet</h1>

    <!-- alle knappene til enhver karakter -->
    <button id="stein" class="buttons" >stein</button>
    <button id="saks" class="buttons" >saks</button>        
    <button id="papir" class="buttons" >papir</button>        
    <button id="vannpistol" class="buttons" >vannpistol</button>   
    <button id="bikkje" class="buttons" >bikkje</button>        
    <p id="datamaskin" class="tekster" >Datamaskin: 0 </p>
    <p id="deg" class="tekster" >Deg: 0 </p>

    <!-- en tekst som viser valget til datamaskinen -->
    <p id="datamaskinTrekk" class="tekster" >Datamaskinen valgte:</p>

    <!-- boksen og teksten til alle reglene -->
    <button id="regler" class="regler" >Regler</button>
    <div id="reglerContainer" class="reglerContainer bg-dark m-2" >

        <ol>

            <br>
            <li class="reglerTekst text-white" >Stein slår saks</li>
            <br>
            <li class="reglerTekst text-white" >Papir slår stein</li>
            <br>
            <li class="reglerTekst text-white" >Saks slår papir</li>
            <br>
            <li class="reglerTekst text-white" >Vannpistol slår papir</li>
            <br>
            <li class="reglerTekst text-white" >Bikkje slår vannpistol</li>
            <br>
            <li class="reglerTekst text-white" >Stein slår bikkje</li>


        </ol>

    </div>
    
    <!-- boksen, teksten og knappen til slutt resultatet -->
    <div id="endContainer" class="endContainer bg-dark" >

        <p id="endTekst" class="endTekst text-white text-center" ></p>
        <button id="restart" class="buttons restart" >Restart</button>

    </div>
    
</body>
</html>
